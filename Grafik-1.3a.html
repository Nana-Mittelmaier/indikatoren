<body style="margin: 0;">
  <div id="container" style="width:100%; height:100%;max-width:1000px;margin: 0 auto"></div>

  <script type="text/javascript">
    function parseData(completeHandler, chartOptions, data) {
	try {  
		var dataOptions = {
      csv: data
  };
		dataOptions.sort = true
		dataOptions.complete = completeHandler;
		Highcharts.data(dataOptions, chartOptions);
	} catch (error) {
		console.log(error);
		completeHandler(undefined);
	}
}

Highcharts.setOptions({
  "lang": {
    "decimalPoint": ",",
    "thousandsSep": " "
  }
});

var template = {
	chart: {
		renderTo: 'container'
	},
	navigation: {
		menuItemStyle: {
			fontFamily: Highcharts.SVGRenderer.prototype.getStyle().fontFamily,
			padding: '2px 10px'
		}
	}
};
var chartOptions = {
  "plotOptions": {
    "series": {
      "dataLabels": {
        "enabled": true,
          //display label at first or last point: https://gist.github.com/jeremywrowe/3506869
          formatter: function() {
            var last  = this.series.data[this.series.data.length - 1];
            var first  = this.series.data[0];
            if (this.point.y === first.y || this.point.y === last.y ) {
              return Highcharts.numberFormat(this.point.y, 0, ",", " ");
            }
            return "";
          }        
      }
    }
  },
  "yAxis": {
    "title": {

    },

  }
};

$.get("Grafik-1.3a.csv", function(data){  
  parseData(function (dataOptions) {
    // Merge series configs
    if (chartOptions.series && dataOptions) {
      Highcharts.each(chartOptions.series, function (series, i) {
        chartOptions.series[i] = Highcharts.merge(series, dataOptions.series[i]);
      });
    }
    var options = Highcharts.merge(dataOptions, chartOptions, template);
    var chart = new Highcharts['Chart'](options);
  }, chartOptions, data);

});
  </script>
